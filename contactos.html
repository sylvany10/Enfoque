    <!-- Formulario de contacto -->
    <div class="bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Contáctanos</h2>
      <p class="text-gray-600 mb-6">¿Tienes alguna pregunta o quieres cotizar un servicio? Llena el formulario y te responderemos pronto.</p>

      <form action="#" method="POST" class="space-y-4">
        <div>
          <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre y Apellido</label>
          <input type="text" id="nombre" name="nombre" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
        </div>
        
        <div>
          <label for="celular" class="block text-sm font-medium text-gray-700">Teléfono</label>
          <input type="celular" id="celular" name="celular" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
        </div>

        <div>
          <label for="mensaje" class="block text-sm font-medium text-gray-700">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required></textarea>
        </div>

        <div>
          <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition">
            Enviar mensaje
          </button>
        </div>
      </form>
    </div>
